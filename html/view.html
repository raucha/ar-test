<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" vr-mode-ui="enabled: false"
    id="sceneid">

    <!-- <a-assets>
    </a-assets> -->

    <a-marker preset="custom" type="pattern" url="./asset/url-qr.patt">
      <!-- <a-marker preset='hiro'> -->
      <!-- <a-text position='0 0.5 0' v-bind:value="message"></a-text> -->
      <a-box v-if="show_box" v-bind:position='box_pos' v-bind:scale="box_scale" wireframe="false" metalness=1
        material='opacity: 0.9;'></a-box>
      <a-gltf-model v-if="show_gltf" position="0 0 0" v-bind:scale="obj_scale" src="../gltf/Duck.gltf"></a-gltf-model>
      <a-obj-model v-if="show_obj" rotation="-90 0 0" v-bind:scale="obj_scale" position="0 0 0" v-bind:src="obj_url">
      </a-obj-model>
    </a-marker>
    <a-entity camera></a-entity>

    <!-- <a-marker-camera a-marker-camera="pattern" url="./asset/url-qr.patt"> -->
    <!-- <a-marker-camera preset='hiro' smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" > -->
    <!-- </a-marker-camera> -->
  </a-scene>
  <script src="view.js"></script>
</body>
